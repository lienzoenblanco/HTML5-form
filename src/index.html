<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container border">
        <div class="row">
          <div class="col">
            <div class="bg-info p-1">
              <h2>Payment form example</h2>
            </div>
          </div>
        </div>
        <div
          id="form-invalid"
          class="alert alert-danger d-none mt-2"
          role="alert"
        >
          Some fields are missing
        </div>
        <form name="form1">
          <div class="row">
            <div class="col-5">
              <label class="form-label">Card #</label>
              <input
                name="card"
                type="text"
                class="form-control"
                placeholder="XXXX XXXX XXXX XXXX"
              />
            </div>
            <div class="col-3">
              <label class="form-label">CVC #</label>
              <input
                name="cvc"
                type="text"
                class="form-control"
                placeholder="XXX"
              />
            </div>
            <div class="col-4">
              <label class="form-label">Amount</label>
              <input
                name="amount"
                type="text"
                class="form-control"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">First Name</label>
              <input name="first-name" type="text" class="form-control" />
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input name="last-name" type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">City</label>
              <input name="city" type="text" class="form-control" />
            </div>
            <div class="col-3">
              <label class="form-label">State</label>
              <select
                name="state"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="" selected>Pick a state</option>
                <option value="1">California</option>
                <option value="2">Arizona</option>
                <option value="3">Florida</option>
              </select>
            </div>
            <div class="col-3">
              <label class="form-label">Postal Code</label>
              <input name="postal-code" type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>We accept:</label>
              <div
                class="p-1 mb-2 bg-secondary text-white col-4 d-flex justify-content-between"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  checked
                /><i class="fab fa-cc-mastercard"></i>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                /><i class="fab fa-cc-visa"></i>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                /><i class="fab fa-cc-apple-pay"></i>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                /><i class="fab fa-cc-amex"></i>
              </div>
            </div>
            <div class="col">
              <label>Message:</label>
              <textarea
                name="message"
                class="form-control"
                cols="40"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3 bg-light">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </section>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
